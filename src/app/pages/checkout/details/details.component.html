<div class="container__table">
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Sub total</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let currentItem of cart$ |async">
      <td>{{currentItem.name}}</td>
      <td>{{currentItem.qty}}</td>
      <td>{{currentItem.price | currency}}</td>
      <td>{{currentItem.qty * currentItem.price | currency}}</td>
    </tr>
    </tbody>
  </table>
  <div class="container__total">
    <p class="total">
      <strong>Total: <span>{{total$ | async |currency}}</span></strong>
    </p>
  </div>
</div>
