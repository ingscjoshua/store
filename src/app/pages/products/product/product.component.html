<mat-card class="card">
  <mat-card-title>
    {{product.name}}
  </mat-card-title>
  <mat-card-content>
    {{product.description}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary"
            (click)="onClick( )"
    [disabled]="product.stock === 0" >
      <mat-icon>add_shopping_cart</mat-icon>
      buy {{product.price|currency}}
    </button>
  </mat-card-actions>
</mat-card>
